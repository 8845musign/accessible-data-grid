<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Grid</title>

  <style>
    html {
      color: #333;
      padding: 20px;
    }

    #heading {
      font-size: 1.2rem;
      margin-bottom: 0.5em;
    }

    [role="grid"] {
      border-top: 1px solid #9FA8DA;
      border-bottom: 1px solid #9FA8DA;
    }

    [role="rowgroup"] + [role="rowgroup"] {
      border-top: 1px solid #9FA8DA;
    }

    [role="row"] {
      display: flex;
    }

    [role="row"] + [role="row"] {
      border-top: 1px solid #9FA8DA;
    }

    [role="row"].is-selected {
      background-color: #e3f2fd;
    }

    [role="columnheader"] {
      background-color: #3F51B5;
      color: #fff;
    }

    [role="gridcell"],
    [role="columnheader"] {
      flex: 1 1 0;
      line-height: 1.25;
      padding: 0.5em 0.25em;
    }

    /* checkbox */
    [role="gridcell"]:first-child,
    [role="columnheader"]:first-child {
      flex: 0 0 50px;
      text-align: center;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px)
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="/bundle.js"></script>
</body>

</html>
