<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Grid</title>

  <style>
    html {
      color: #333;
    }

    .grid {
      border-top: 1px solid #eceeef;
      border-bottom: 1px solid #eceeef;
    }

    [role="row"] {
      display: flex;
    }

    [role="row"] + [role="row"] {
      border-top: 1px solid #eceeef;
    }

    [role="row"].is-selected {
      background-color: #e3f2fd;
    }

    [role="gridcell"],
    [role="columnheader"] {
      flex: 0 0 100px;
      text-align: center;
      line-height: 1.25;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="/bundle.js"></script>
</body>

</html>
