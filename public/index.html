<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Grid</title>

  <style>
    html {
      color: #333;
    }

    [role="grid"] {
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    [role="rowgroup"] + [role="rowgroup"] {
      border-top: 1px solid #eee;
    }


    [role="row"] {
      display: flex;
    }

    [role="row"] + [role="row"] {
      border-top: 1px solid #eee;
    }

    [role="row"].is-selected {
      background-color: #e3f2fd;
    }

    [role="gridcell"],
    [role="columnheader"] {
      flex: 1 1 0;
      text-align: center;
      line-height: 1.25;
      padding-top: 0.5em;
      padding-bottom: 0.5em;
    }

    /* checkbox */
    [role="gridcell"]:first-child,
    [role="columnheader"]:first-child {
      flex: 0 0 50px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="/bundle.js"></script>
</body>

</html>
